<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
     <!-- Bind the local variable f to ngForm -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" required>
        <!-- All data inside this div will be tied to an object called userData -->
        <!-- Properties of this form can be accessed using userData, such as touched, dirty, etc -->
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel name="username"
            required>
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
            #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="questionAnswer">Answer: </label>
          <textarea id="questionAnswer" name="questionAnswer" rows="3" [(ngModel)]="answer" class="form-control"></textarea>
          <p *ngIf="!userData.valid && userData.touched">Your Answer: {{ answer }}</p>
        </div>
        <div class="form-group">
          <label for="genders">Gender: </label>
          <div id="genders" class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                name="gender"
                ngModel
                [value]="gender"
                required>
              {{gender}}
            </label>
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{user.email }}</p>
      <p>Secret Question: {{ user.secretQuestion }}</p>
      <p>Answer: {{user.answer }}</p>
      <p>Gender: {{user.gender }}</p>
    </div>
  </div>
</div>
